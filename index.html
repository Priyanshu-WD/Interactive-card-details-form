<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon" />
    <title>Interactive Cards details|| Frontend Mentor</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <main>
      <section class="cards">
        <div class="cardbackSide">
          <img src="CSS/images/bg-card-back.png" alt="" aria-hidden="true" />
          <div class="cvv">
            <span id="securityNumber">000</span>
          </div>
        </div>
        <div class="cardfrontSide">
          <img src="CSS/images/bg-card-front.png" alt="" aria-hidden="true" />
          <div class="cardDeatils">
            <img src="CSS/images/card-logo.svg" alt="" aria-hidden="true" />
            <span class="cardNumber" id="cardNum">0000 0000 0000 0000</span>
            <div class="cardinfo">
              <span class="cardholder" id="holderName">Jane Appleseed</span>
              <div class="exp">
                <span class="expDate" id="monthValid">00</span>/<span class="expDate" id="yearValid">00</span>
              </div>
             
            </div>
          </div>
        </div>
      </section>
      <section class="paymentPage">
        <div class="form-details">
          <form action="#"  class="formContent" id="paymentForm">
            <label for="name">CARDHOLDER NAME</label>
            <input
              type="text"
              name="name"
              class="cardPrint"
              id="ownerName"
              maxlength="25"
              placeholder="e.g. Jane Applessed"
            />
            <span class="error" id="nameError"></span>

            <label for="">CARD NUMBER</label>
            <input
              type="text"
              name="name"
              class="cardPrint"
              id="userNum"
              minlength="19"
              maxlength="19"
              placeholder="e.g. 1234 5678 9123 0000"
            />

            <span class="error" id="numError"></span>

            <div class="card-expiration-cvv">
              <div class="monExpired">
                <label class="lblExp" for="month">EXP. DATE (MM/YY)</label
                ><br />
                <input
                  type="text"
                  name="month"
                  class="form_exp_month"
                  id="month"
                  maxlength="2"
                  placeholder="MM"
                />

                <input
                  type="text"
                  name="year"
                  class="form_exp_month"
                  id="year"
                  minlength="2"
                  maxlength="2"
                  placeholder="YY"
                />
                <br />
                <span class="error" id="caleError"></span>
              </div>

              <div class="cvv">
                <label for="cvc">CVC</label><br />
                <input
                  type="text"
                  name="cvc"
                  class="formCVV"
                  id="cvv"
                  maxlength="3"
                  placeholder="e.g. 123"
                />
                <span class="error" id="secError"></span>
              </div>
            </div>

            <button type="submit" class="cnfBtn" id="cnfbtn">Confirm</button>
          </form>

            <div class="thankYou" id="thanksPopUp">
              <img class="thanks" src="CSS/images/icon-complete.svg" alt="">
              <h1>THANK YOU!</h1>
              <p>We've added your card details</p>
              <button type="submit" class="cntBtn" id="cnfbtn">Continue</button>
            </div>
        </div>
      </section>
    </main>
    <script src="https://unpkg.com/imask"></script>
    <script src="JS/script.js"></script>
  </body>
</html>
